<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Chat That Changed My Life</title>
<style>
  body {
    margin:0;
    background:#0b0b15;
    font-family: "Poppins", sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
  }

  #chat-box {
    width:320px;
    max-width:90%;
    background:#161623;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,100,130,0.2);
    margin-bottom:20px;
  }

  .msg {
    opacity:0;
    margin:10px 0;
    padding:10px 14px;
    border-radius:14px;
    width:max-content;
    max-width:90%;
    transform:translateY(10px);
    transition:0.4s;
  }

  .mine {
    background:#ff5c8d;
    align-self:flex-end;
    margin-left:auto;
  }

  .her {
    background:#303045;
    margin-right:auto;
  }

  #next-btn {
    padding:12px 22px;
    background:#ff5c8d;
    border:none;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
  }

  #next-btn.grow {
    transform:scale(2.2);
    background:#ff8fb1;
  }

  /* hearts explosion */
  .heart {
    position:absolute;
    width:14px;
    height:14px;
    background:#ff5c8d;
    transform:rotate(45deg);
    animation: rise 3s linear forwards;
  }
  .heart::before,
  .heart::after {
    content:"";
    position:absolute;
    width:14px;
    height:14px;
    background:#ff5c8d;
    border-radius:50%;
  }
  .heart::before {
    top:-7px;
    left:0;
  }
  .heart::after {
    left:-7px;
    top:0;
  }

  @keyframes rise {
    to {
      transform:translateY(-120vh) rotate(45deg);
      opacity:0;
    }
  }
</style>
</head>
<body>

<div id="chat-box">
  <div id="m1" class="msg mine">Sama ana bahebk ‚ù§Ô∏è</div>
  <div id="m2" class="msg her">wna kman bhbk üíï</div>
  <div id="m3" class="msg mine">Mowaf2a tb2i m3aya ?</div>
  <div id="m4" class="msg her">mwf2a ü•∫‚ù§Ô∏è</div>
</div>

<button id="next-btn">Press</button>

<script>
let step = 0;
const messages = [
  document.getElementById("m1"),
  document.getElementById("m2"),
  document.getElementById("m3"),
  document.getElementById("m4")
];

const btn = document.getElementById("next-btn");

btn.addEventListener("click", () => {
  if (step < messages.length) {
    const m = messages[step];
    m.style.opacity = 1;
    m.style.transform = "translateY(0)";
    step++;

    if (step === messages.length) {
      // final button animation
      setTimeout(() => {
        btn.classList.add("grow");
        explodeHearts();
        setTimeout(() => btn.style.display = "none", 900);
      }, 600);
    }
  }
});

// HEART EXPLOSION
function explodeHearts() {
  for (let i = 0; i < 120; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    h.style.bottom = "-10px";
    h.style.animationDuration = (2 + Math.random()*2) + "s";
    h.style.opacity = 0.3 + Math.random()*0.7;
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 3000);
  }
}
</script>

</body>
</html>
