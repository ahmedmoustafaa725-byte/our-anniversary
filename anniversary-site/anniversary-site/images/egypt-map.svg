<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">Stylized map of Egypt</title>
  <desc id="desc">A softly shaded illustration of Egypt with the Nile running through the center.</desc>
  <defs>
    <linearGradient id="desert" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1b2137" />
      <stop offset="50%" stop-color="#111726" />
      <stop offset="100%" stop-color="#0c1022" />
    </linearGradient>
    <radialGradient id="glow" cx="0.48" cy="0.38" r="0.65">
      <stop offset="0%" stop-color="#ff8fb7" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#ff8fb7" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow-blue" cx="0.72" cy="0.32" r="0.6">
      <stop offset="0%" stop-color="#7cc0ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#7cc0ff" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <rect width="640" height="480" fill="#080b19" />
  <rect width="640" height="480" fill="url(#glow)" />
  <rect width="640" height="480" fill="url(#glow-blue)" />

  <g filter="url(#shadow)">
    <path
      d="M82 68h190l18 34 64 2 60 22 62 28-18 76-24 54-88 52-84 16-78-14-64 14-48-28-22-52V118l24-24z"
      fill="url(#desert)"
      stroke="#6c7391"
      stroke-width="2.5"
      stroke-linejoin="round"
      opacity="0.92"
    />
    <path
      d="M354 104c-10 6-20 34-20 82s10 66 10 92-12 44-8 52 30-12 54-24 50-36 60-64 10-70 14-90-10-24-36-32-52-20-74-16z"
      fill="#11182d"
      stroke="#2d3757"
      stroke-width="2"
      opacity="0.9"
    />
  </g>

  <path
    d="M210 72c10 16 16 40 18 74 2 34 8 70 20 92s30 34 50 36 44-2 60-10"
    fill="none"
    stroke="#4fd4ff"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />
  <path
    d="M252 122c18 18 42 34 52 58s8 52 12 72"
    fill="none"
    stroke="#9ef2ff"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />

  <circle cx="232" cy="86" r="8" fill="#ff9ec6" opacity="0.7" />
  <circle cx="420" cy="110" r="10" fill="#ff9ec6" opacity="0.22" />
  <circle cx="310" cy="298" r="12" fill="#ff9ec6" opacity="0.18" />

  <text x="120" y="94" fill="#a8b1d9" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="16" opacity="0.9">
    Egypt
  </text>
  <text x="360" y="360" fill="#6172a2" font-family="'Poppins', 'Segoe UI', sans-serif" font-size="12" opacity="0.7">
    Nile Delta · Cairo · Giza
  </text>
</svg>
